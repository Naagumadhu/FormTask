<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="./style.css">



</head>
<body>
    <div class="container">
        <div class="main-1">
            <form action="#">
                <div class="form-group">
                    <label for="first">First Name:</label>
                    <input type="text" class="form-control" id="first" placeholder="First Name..." value="" min="2" max="24" required>
                </div><b></b>

                <div class="form-group">
                    <label for="last">Last Name:</label>
                    <input type="text" class="form-control" id="last" placeholder="Last Name..." value="" min="2" max="24" required>
                </div><b></b>

                <div class="form-group">
                    <label for="add">Address:</label>
                    <input type="text" class="form-control" id="add" placeholder="Address..." value="" min="2" max="50" required>
                </div><b></b>

                <div class="form-group">
                    <label for="pin">Pincode:</label>
                    <input type="text" class="form-control" id="pin" placeholder="Pincode..." value="" min="2" max="10" required>
                </div><b></b>

                <div class="form-group">
                    <label for="gen">Gender:</label>
                    <input type="text" class="form-control" id="gen" placeholder="Gender..." value="" min="2" max="15" required>
                </div><b></b>

                <div class="form-group">
                    <label for="checkb">Select Food:</label><br>
                        <input type="checkbox" id="Biriyani" name="Biriyani">
                        <label for="Food">Biriyani</label><br>
                        <input type="checkbox" id="Meals" name="Meals">
                        <label for="Food">Meals</label><br>
                        <input type="checkbox" id="Parotta" name="Parotta">
                        <label for="Food">Parotta</label><br>
                        <input type="checkbox" id="Fride Rice" name="Fride Rice">
                        <label for="Food">Fride Rice</label><br>
                        <input type="checkbox" id="Chappathi" name="Chappathi">
                        <label for="Food">Chappathi</label><br>

                <div class="form-group">
                    <label for="state">State:</label>
                    <input type="text" class="form-control" id="state" placeholder="State..." value="" min="2" max="15" required>
                </div><b></b>

                <div class="form-group">
                    <label for="country">Country:</label>
                    <input type="text" class="form-control" id="country" placeholder="Country..." value="" min="2" max="15" required>
                </div><b></b>

                <button type="submit" id="button" class="btn btn-primary">Submit</button>

            </form>

        </div><b></b><b></b><b></b><b></b>
        <div class="spans">
            <div id="main-2">
                <div id="one">
                    <span ><b>FirstName:</b></span>
                    <span id="span1"></span>

                </div>
                <div id="two">
                    <span ><b>LastName:</b></span>
                    <span id="span2"></span>

                </div>
                <div id="three">
                    <span ><b>Address:</b></span>
                    <span id="span3"></span>

                </div>
                <div id="four">
                    <span ><b>Pincode:</b></span>
                    <span id="span4"></span>

                </div>
                <div id="five">
                    <span ><b>Gender:</b></span>
                    <span id="span5"></span>

                </div>
                <div id="six">
                    <span ><b>Food:</b></span>
                    <span id="span6"></span>

                </div>
                <div id="seven">
                    <span ><b>State:</b></span>
                    <span id="span7"></span>

                </div>
                <div id="eight">
                    <span ><b>Country:</b></span>
                    <span id="span8"></span>

                </div>

            </div>

        </div>

    </div>

    <script src="./script.js"></script>
</body>

</html>
